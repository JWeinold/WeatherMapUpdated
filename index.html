<!DOCTYPE html>
<html>
<head>
  <title>GeoLocation Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="container">
  <h1 class="header1">Weather Checker</h1>
  <form class="weatherForm">
    <fieldset>
        <legend>Select the city</legend>
      <label>
        <input type="radio" name="city" id="Seattle" value="Seattle">Seattle
      </label>
      <label>
        <input type="radio" name="city" id="London"  value="London">London
      </label>
    <label>
        <input type="radio" name="city" id="Shuzenji" value="Shuzenji">Shuzenji
      </label>
      <label>
        <input type="radio" name="city" id="MyLocation" value="My Location">My Location
      </label>
     </fieldset><br><br>
    </form>

  <input type="button" class="button" value="Check Weather" onclick="getWeather();"><br>

  <div id="weather-data"></div><br>
  <div id="weather-results"></div>
  <img id="image-coat" alt="cat wearing coat">
  <img id="image-sweater" alt="cat wearing sweater">
  <script type="text/javascript" src="weather.js"></script>
</div>
</body>
</html>
